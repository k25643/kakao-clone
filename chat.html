<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7747b0b438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
    </script>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class= "header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
              </a>
          <h1 class="header__title">내사랑</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
              <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="images/kakao.jpg" class="g-avatar message__avatar"/>
                <div class="message__content">
                    <span class="message__bubble">
                      오빠~~~
                    </span>
                    <span class="message__author">내사랑</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        왜불렁~~!
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
              <img src="images/kakao.jpg" class="g-avatar message__avatar"/>
              <div class="message__content">
                  <span class="message__bubble">
                    보구싶옹~~~
                  </span>
                  <span class="message__author">내사랑</span>
              </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        사랑해용~~~
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
      <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input"/>
      <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
              <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
              <i class="fas fa-microphone"></i>
          </span>
      </div>
    </div>
  </body>
  <div class="bigScreen">
    <span class="bigScreen__text">
      Please Make Your Screen Small
    </span>
  </div>
</html>
